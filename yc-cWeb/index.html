<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yellow Cab</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./yellow-cab-main_index/styling-yellow-cab/main.css">
    <!-- JavaScript -->

</head>


<body class="main-win">
    <header class="1-header">
        <div class="1-container">
            <nav class="1-nav-menu">
                <div class="1-nav-menu_logo-date">
                    <figure class="logo">
                        <a href="#yellow-cab-home" title="Yellow Cab Pizza Co.">
                            <img src="" alt="logo-nav-q">
                        </a>

                    </figure>

                </div>

                <!-- Main Navigation -->
                <div class="1-nav-menu-links">
                    <li>
                        <a href="#home">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#cart">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#navigation">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!-- Humburger Sub-menu -->
                    <ul class="sub-nav-menu-links">
                        <li>
                            <a href="#stores">Store list</a>
                        </li>
                        <li>
                            <a href="#order-tracker">Track your Order</a>
                        </li>
                        <li>
                            <a href="#login" title="Log in">Log in/Register</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>

    <section id="cart-size-nav" class="cart-container">
        <div class="cart-content">
            <div class="cart-container_first-row">
                <a class="btn_clear-cart-btn" data-trigger-modal="clear_cart">Clear Cart</a>
                <button id="cart-side-close" class="close-cart">
                    <i class="ic-close"></i>
                </button>
            </div>
            <div class="cart-container_cart-details">
                <div class="product">
                    <div class="product-order">
                        <h6 class="h6">Your cart is empty.</h6>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <h5 class="title-1 title-1--bold">Total</h5>
                <h5 class="title-1 title-1--bold">Php 0.00</h5>
            </div>
            <a class="o-button o-button-lg cart-btn" href="#">
                <span>Review / Update Cart</span>
            </a>
        </div>
    </section>
    <div class="main-wrapper">
        <section class="hero-banner">
            <div class="o-container">
                <!-- Main Hero Banner -->
                <figure>
                    <img src="#PIZZA-img" alt="large-pizza-img">

                    <img src="#PIZZA-img" alt="large-pizza-img">
                </figure>
                <div class="hero-banner-content">
                    <h1 class="h1">
                        <span>Edge-To-Edge Pizzas<i class="ic-registered"></i>Anytime, Anywhere</span>
                    </h1>

                    <div class="hero-banner-panels">
                        <h5 class="h5">New Yorkâ€™s Finest<i class="ic-registered-sm"></i></h5>
                        <div class="hero-banner-panel_price">
                            <span>STARTS AT</span>
                            <h3 class="h3">P 735</h3>
                        </div>
                    </div>

                    <h2 class="h2">Edge-To-Edge Pizzas<i class="ic-registered"></i>Anytime, Anywhere</h2>
                    <div class="hero-banner-card">
                        <a id="btn-Delivery" name="btn-Delivery" title="Delivery" class="hero-banner-card-item" href="transaction">
                            <figure>
                                <img src="#hero-card-1-png" alt="">
                                <figcaption>
                                    <h5 class="h5">
                                        Delivery
                                        <i class="ic-arrow-right"></i>
                                    </h5>
                                    <p>Right to your doorstep</p>
                                </figcaption>
                            </figure>
                        </a>
                        <a id="btn-Pickup" name="btn-Pickup"></a>
                    </div>
                </div>

            </div>
        </section>
    </div>





</body>



</html>
